<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Browser extensions manager UI</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <header class="d--flex">
        <div class="header__logo"></div>
        <div><button id="theme-toggle" class="header__btn"><span class="header__menu"></span></button></div>
    </header>
    <main>
      <nav class="d--flex d-filter">
            <h1 class="nav__title">Extensions List</h1>
            <div>
              <button data-filter="all" class="filter__btn btn__active">All</button>
              <button data-filter="active" class="filter__btn">Active</button>
              <button data-filter="inactive" class="filter__btn">Inactive</button>
           </div>
      </nav>
      <section id="card-container"></section>
    </main>

  </div>
</body>
<script src="script.js"></script>
</html>
